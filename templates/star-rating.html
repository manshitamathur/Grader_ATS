{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resume Grader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <a class="fusion-logo-link" style="position: absolute;top:0px;left=10%;right=500px;top:5px; height:10rem;" href="https://thementor.live/">
        <img src="https://thementor.live/wp-content/uploads/2021/03/The-Mentor.png" srcset="https://thementor.live/wp-content/uploads/2021/03/The-Mentor.png 1x, https://thementor.live/wp-content/uploads/2021/03/The-Mentor-Live-Retina-Logo.png 2x" width="222" height="83" style="max-height:83px;height:auto;" alt="The Mentor Logo" data-retina_logo_url="https://thementor.live/wp-content/uploads/2021/03/The-Mentor-Live-Retina-Logo.png" class="fusion-sticky-logo">
  </a>
    <div class="container" style="margin-top:55px;">
  
        <div class="jumbotron" style="background-color: white;">
          <!-- <h1>Jumbotron heading</h1> -->
            <p class="lead">
            <b><h2 style="font-family:'Courier New';color: #5E17EA">Skills Score</h2></b>
                <br>
                {%for i in skills_list%}
                <svg style="color: #5E17EA;" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {%endfor%}
                
                {%for i in skills_list_left%}
                <svg style="color: lightgrey;" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {%endfor%}
                
                <br>
                <br>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="{{ski}};background-color: #5E17EA;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skills}}%</div>
                </div>
            </p>
            <p class="lead">
               <b> <h2 style="font-family:'Courier New';color: #5E17EA">Projects Score</h2></b>
                <br>
                {%for i in projects_list%}
                <svg style="color: #5E17EA;" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {%endfor%}
                
                {%for i in projects_list_left%}
                <svg style="color: lightgrey;" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {%endfor%}
                
                <br>
                <br>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="{{pro}};background-color: #5E17EA;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{projects}}%</div>
                </div>
            </p>
        </div>
  
      </div> <!-- /container -->
    
</body>
</html>
